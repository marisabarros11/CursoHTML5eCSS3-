<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- METADADOS -->
	<meta charset="UTF-8" />
	<title>Pagina com identacao</title>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]--> 
	<script type="text/javascript" src="modernizr.js"></script>
	<script type="text/javascript" src="selectivizr.js"></script>
</head>
<body>
	<!-- CABECALHO DO SITE -->
	<header id="cabecalho_site">
		<h1>titulo</h1>
		<!-- MENU DO SITE -->
		<nav id="menu_site">
			<ul>
				<li class="item_menu_site">
					<a href="">Link do menu</a>
				</li>
			</ul>
		</nav>
		<!-- FIM MENU DO SITE -->
	</header>
	<!-- FIM DO CABECALHO -->

	<!-- CONTEUDO PRINCIPAL DO SITE -->
	<main>
		<!-- ARTIGO DO SITE -->
		<section>
<h2>Artigo</h2>
			<article class="artigo">
				<header class="cabecalho_artigo">
					<h3>Titulo do artigo</h3>
				</header>
				<div class="texto_artigo">
					<p>texto do artigo</p>
				</div>
			</article>
		</section>
		<!-- ARTIGO DO SITE -->

		<!-- CONTEUDO DE REFERENCIA CONTEUDO PRINCIPAL -->
			<aside>
				<ul>
					<li>
						<a href="">Link de referencia</a>
					</li>
				</ul>
			</aside>
		<!-- FIM CONTEUDO DE REFERENCIA CONTEUDO PRINCIPAL -->
	</main>
	<!-- FIM CONTEUDO PRINCIPAL DO SITE -->

	<!-- RODAPE -->
	<footer id="rodape_site">
		<p>Rodape</p>
	</footer>
	<!-- FIM RODAPE -->
</body>
</html>
